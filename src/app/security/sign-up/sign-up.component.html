<main class="main-content  mt-0">
  <app-hero></app-hero>
  <div class="container">
    <div class="row mt-lg-n10 mt-md-n11 mt-n10 justify-content-center">
      <div class="col-xl-4 col-lg-5 col-md-7 mx-auto">
        <div class="card z-index-0" style="    margin-top: 100px;">
          <div class="card-header text-center pt-4">
            <h5>Sign Up</h5>
          </div>

          <div class="card-body">
            <form role="form" [formGroup]="signUpForm">
              <div class="mb-3">
                <input type="text" class="form-control" placeholder="FirstName" aria-label="FirstName"
                  formControlName="firstName">
              </div>
              <div class="mb-3">
                <input type="text" class="form-control" placeholder="LastName" aria-label="LastName"
                  formControlName="lastName">
              </div>
              <div class="mb-3">
                <input type="email" class="form-control" placeholder="Business Email" formControlName="email">
              </div>

              <div class="mb-3">
                <input type="text" class="form-control" formControlName="phone" readonly>
              </div>
              <div class="mb-3">


                <input type="text" class="form-control" placeholder="Enter Address..." aria-label="Address"
                  formControlName="address">
              </div>


              <div class="mb-3">
                <select id="my-select" class="form-control" formControlName="location">
                  <option selected>Select State</option>
                  <option *ngFor="let list of states;" value="{{list}}">{{list}}</option>
                </select>
              </div>

              <div class="text-center">
                <button type="button" class="btn bg-gradient-dark w-100 my-4 mb-2" (click)="signUp()"
                  [disabled]="submitted == true"> Sign Up<span
                    [className]="submitted ? 'spinner-border spinner-border-sm' : ''" role="status"
                    aria-hidden="true"></span></button>
              </div>
              <p class="text-sm mt-3 mb-0">Already have an account? <a href="javascript:;"
                  class="text-dark font-weight-bolder">Sign in</a></p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</main>
