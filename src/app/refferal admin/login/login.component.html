<div class="container-fluid">
  <div class="border-0 mt-4">
    <div class="row d-flex">
      <div class="col-lg-6">
        <div class="card1 pb-5">
          <div class="row"> <img src="assets/img/logos.png" class="logo"> </div>
          <div class="row px-3 justify-content-center mt-4 mb-5 border-line"> <img src="assets/img/dualmobile2.png"
              class="image"> </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="card2 card border-0 px-4 py-5">
          <div class="row mb-4 px-3">
            <h6 class="mb-0 mr-4 mt-2">Sign in with</h6>

          </div>
          <div class="row px-3 mb-4">
            <div class="line"></div>
          </div>
          <div class="row px-3">
            <label style="padding-left: 0px;" class="mb-1">
              <h6 class="mb-0 text-sm">Email Address</h6>
            </label>
            <input class="mb-4" [(ngModel)]="email" type="text" name="email" placeholder="Enter a valid email address">
          </div>
          <div class="row px-3">
            <label style="padding-left: 0px;" class="mb-1">
              <h6 class="mb-0 text-sm">Password</h6>
            </label> <input type="password" [(ngModel)]="password" name="password" placeholder="Enter password">
          </div>

          <div class="row mb-3 px-3"> <button (click)="login()" class="btn btn-blue text-center">Login</button> </div>

        </div>
      </div>
    </div>

  </div>
</div>
<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="ball-scale-ripple-multiple"
  [fullScreen]="true">
  <p style="color: white"> Logging in... </p>
</ngx-spinner>
